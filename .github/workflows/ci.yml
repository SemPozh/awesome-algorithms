name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Укажите нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint # Убедитесь, что у вас есть скрипт lint в package.json

      - name: Run tests
        run: npm test # Убедитесь, что у вас есть скрипт test в package.json
